<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brie IT Help Desk Bot - Interactions Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .table-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .table-card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters select, .filters button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #667eea;
            transition: all 0.3s;
        }
        
        .filters button:hover {
            background: #667eea;
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            color: #666;
        }
        
        tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-progress {
            background: #cce5ff;
            color: #004085;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .conversation-msg {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .conversation-msg.user {
            background: #e3f2fd;
            margin-left: 20px;
        }
        
        .conversation-msg.bot {
            background: #f3e5f5;
            margin-right: 20px;
        }
        
        .conversation-msg .timestamp {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Brie IT Help Desk Bot Dashboard</h1>
            <p>Real-time insights into automated IT support interactions</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="table-card">
            <h2>Recent Interactions</h2>
            <div class="filters">
                <select id="daysFilter">
                    <option value="7">Last 7 days</option>
                    <option value="30" selected>Last 30 days</option>
                    <option value="90">Last 90 days</option>
                </select>
                <button onclick="loadData()">Refresh</button>
                <button onclick="exportCSV()">Export CSV</button>
            </div>
            <div style="overflow-x: auto;">
                <table id="interactionsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Outcome</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="5" style="text-align: center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination" style="display: none; justify-content: center; gap: 10px; margin-top: 20px;"></div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-card">
                <h2>Interactions by Type</h2>
                <canvas id="typeChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Outcomes</h2>
                <canvas id="outcomeChart"></canvas>
            </div>
            <div class="chart-card" style="grid-column: 1 / -1;">
                <h2>Daily Activity (Last 7 Days)</h2>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Conversation Modal -->
    <div id="conversationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Conversation History</h2>
            <div id="conversationContent"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://7ma44h6zy6.execute-api.us-east-1.amazonaws.com';
        
        let allInteractions = [];
        let charts = {};
        
        async function loadData() {
            try {
                const days = document.getElementById('daysFilter').value;
                
                const statsResponse = await fetch(`${API_URL}/stats`);
                const stats = await statsResponse.json();
                displayStats(stats);
                displayCharts(stats);
                
                const interactionsResponse = await fetch(`${API_URL}/interactions?days=${days}`);
                const data = await interactionsResponse.json();
                allInteractions = data.interactions;
                displayInteractions(allInteractions);
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data. Check console for details.');
            }
        }
        
        function displayStats(stats) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Interactions</h3>
                    <div class="value">${stats.total_interactions}</div>
                </div>
                <div class="stat-card">
                    <h3>Deflection Rate</h3>
                    <div class="value">${stats.deflection_rate}%</div>
                </div>
                <div class="stat-card">
                    <h3>Last 7 Days</h3>
                    <div class="value">${stats.recent_count}</div>
                </div>
                <div class="stat-card">
                    <h3>Top Category</h3>
                    <div class="value" style="font-size: 20px;">${getTopCategory(stats.by_type)}</div>
                </div>
            `;
        }
        
        function getTopCategory(byType) {
            const entries = Object.entries(byType);
            if (entries.length === 0) return 'N/A';
            entries.sort((a, b) => b[1] - a[1]);
            return entries[0][0];
        }
        
        function displayCharts(stats) {
            // Handle empty data
            if (Object.keys(stats.by_type).length === 0) {
                stats.by_type = {'No Data': 1};
            }
            if (Object.keys(stats.by_outcome).length === 0) {
                stats.by_outcome = {'No Data': 1};
            }
            
            if (charts.typeChart) charts.typeChart.destroy();
            const typeCtx = document.getElementById('typeChart').getContext('2d');
            charts.typeChart = new Chart(typeCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats.by_type),
                    datasets: [{
                        data: Object.values(stats.by_type),
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
            
            if (charts.outcomeChart) charts.outcomeChart.destroy();
            const outcomeCtx = document.getElementById('outcomeChart').getContext('2d');
            charts.outcomeChart = new Chart(outcomeCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(stats.by_outcome),
                    datasets: [{
                        data: Object.values(stats.by_outcome),
                        backgroundColor: ['#43e97b', '#f093fb', '#4facfe', '#fa709a', '#cce5ff']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
            
            if (charts.trendChart) charts.trendChart.destroy();
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            const sortedDates = Object.keys(stats.daily_trend).sort();
            charts.trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: sortedDates,
                    datasets: [{
                        label: 'Interactions',
                        data: sortedDates.map(date => stats.daily_trend[date]),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
        
        function displayInteractions(interactions) {
            const tbody = document.getElementById('tableBody');
            if (interactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No interactions found</td></tr>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // Pagination
            const itemsPerPage = 25;
            const currentPage = window.currentPage || 1;
            const totalPages = Math.ceil(interactions.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const displayItems = interactions.slice(startIndex, endIndex);
            
            tbody.innerHTML = displayItems.map(item => {
                const date = new Date(item.date).toLocaleString();
                let badgeClass = 'badge-info';
                if (item.outcome === 'Resolved by Brie') badgeClass = 'badge-success';
                else if (item.outcome === 'Self-Service Solution') badgeClass = 'badge-info';
                else if (item.outcome === 'Ticket Created') badgeClass = 'badge-warning';
                else if (item.outcome === 'In Progress') badgeClass = 'badge-progress';
                
                return `
                    <tr onclick='showConversation(${JSON.stringify(item).replace(/'/g, "&#39;")})'>
                        <td>${date}</td>
                        <td>${item.user_name}</td>
                        <td>${item.interaction_type}</td>
                        <td>${item.description}</td>
                        <td><span class="badge ${badgeClass}">${item.outcome}</span></td>
                    </tr>
                `;
            }).join('');
            
            // Update pagination
            const pagination = document.getElementById('pagination');
            pagination.style.display = 'flex';
            pagination.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>
                <span style="padding: 10px 20px;">Page ${currentPage} of ${totalPages}</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>
            `;
        }
        
        function changePage(page) {
            window.currentPage = page;
            displayInteractions(allInteractions);
        }
        
        function showConversation(item) {
            const modal = document.getElementById('conversationModal');
            const content = document.getElementById('conversationContent');
            
            let history = [];
            try {
                history = JSON.parse(item.conversation_history || '[]');
            } catch (e) {
                console.error('Error parsing conversation history:', e);
            }
            
            if (history.length === 0) {
                content.innerHTML = '<p>No conversation history available</p>';
            } else {
                content.innerHTML = history.map(msg => {
                    const msgClass = msg.from === 'user' ? 'user' : 'bot';
                    const label = msg.from === 'user' ? 'User' : 'Brie';
                    
                    // Handle multiple timestamp formats
                    let date;
                    if (msg.timestamp_ms) {
                        // New format: Unix epoch in milliseconds
                        date = new Date(msg.timestamp_ms);
                    } else if (typeof msg.timestamp === 'number') {
                        // Unix epoch - check if seconds or milliseconds
                        // If less than year 2100 in milliseconds (4102444800000), it's probably seconds
                        const ts = msg.timestamp < 4102444800 ? msg.timestamp * 1000 : msg.timestamp;
                        date = new Date(ts);
                    } else if (typeof msg.timestamp === 'string') {
                        // ISO string - try parsing with and without Z
                        try {
                            date = new Date(msg.timestamp);
                            // Check if date is valid
                            if (isNaN(date.getTime())) {
                                // Try adding Z for UTC
                                date = new Date(msg.timestamp + 'Z');
                            }
                        } catch (e) {
                            date = new Date(); // Fallback to current time
                        }
                    } else {
                        date = new Date(); // Fallback to current time
                    }
                    
                    // Final validation
                    if (isNaN(date.getTime())) {
                        date = new Date(); // Fallback if still invalid
                    }
                    
                    return `
                        <div class="conversation-msg ${msgClass}">
                            <div class="timestamp">${date.toLocaleString()} - ${label}</div>
                            <div>${msg.message}</div>
                        </div>
                    `;
                }).join('');
            }
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('conversationModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('conversationModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        function exportCSV() {
            const csv = [
                ['Date', 'User', 'Type', 'Description', 'Outcome'],
                ...allInteractions.map(item => [
                    new Date(item.date).toLocaleString(),
                    item.user_name,
                    item.interaction_type,
                    item.description,
                    item.outcome
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `brie-interactions-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        loadData();
        setInterval(loadData, 300000);
    </script>
</body>
</html>
